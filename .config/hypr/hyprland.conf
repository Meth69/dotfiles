################
### MONITORS ###
################

monitor = HDMI-A-1, 1920x1200@60, 0x0, 1
monitor = DP-1, 3840x2160@144, 1920x0, 1.25


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

exec-once = systemctl --user start xdg-desktop-portal-hyprland
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Tokyonight-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = waybar
exec-once = ~/.config/hypr/random_wallpaper.sh
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/bin/python3 /home/lysergic/Documents/chattering_fix.py /dev/input/event2 80


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GTK_THEME,Tokyonight-Dark
env = QT_QPA_PLATFORMTHEME,kvantum
env = QT_STYLE_OVERRIDE,kvantum-dark


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    # Tokyo Night inspired colors
    col.active_border = rgba(7aa2f7ee) rgba(bb9af7ee) 45deg
    col.inactive_border = rgba(414868aa)

    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a2eee)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.2
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global,        1, 10,   default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear,        popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4,    easeOutQuint,  fade
    animation = layersOut,     1, 1.5,  linear,        fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear,  fade
    animation = workspacesIn,  1, 1.21, almostLinear,  fade
    animation = workspacesOut, 1, 1.94, almostLinear,  fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = slave
    mfact = 0.65
    orientation = left
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = it

    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, wlogout -b 5 -c 0 -r 0 -T 600 -B 600 --layout ~/.config/wlogout/layout -C ~/.config/wlogout/style.css
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, exec, $terminal -e yazi
bind = $mainMod, Space, exec, pkill wofi || $menu
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

# Alt-Tab window cycling
bind = ALT, Tab, cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev

# Focus (vim-style + arrows)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (vim-style + arrows)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
binde = $mainMod ALT, H, resizeactive, -40 0
binde = $mainMod ALT, L, resizeactive, 40 0
binde = $mainMod ALT, K, resizeactive, 0 -40
binde = $mainMod ALT, J, resizeactive, 0 40

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, backslash, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, backslash, movetoworkspace, special:scratchpad

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png

# Clipboard history
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Lock screen
bind = $mainMod, Delete, exec, hyprlock

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


####################
### LAYER RULES  ###
####################

# Frosted glass blur behind layers
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0.3, match:namespace waybar
layerrule = blur on, match:namespace wofi
layerrule = ignore_alpha 0.3, match:namespace wofi
layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0.3, match:namespace notifications

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Bind workspaces to monitors
workspace = 1, monitor:DP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1


# Firefox: workspace 3
windowrule {
    name = firefox-workspace
    match:class = firefox

    workspace = 3 silent
}

# Thunar: float
windowrule {
    name = float-thunar
    match:class = thunar

    float = true
}

# File-roller: float
windowrule {
    name = float-file-roller
    match:class = file-roller

    float = true
}

# Fix XWayland drag issues
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# YAD calendar: float
windowrule {
    name = float-yad
    match:class = yad

    float = true
}

# hyprwhspr - Toggle mode (added by hyprwhspr setup)
# Press once to start, press again to stop
bindd = SUPER ALT, D, Speech-to-text, exec, /usr/lib/hyprwhspr/config/hyprland/hyprwhspr-tray.sh record

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on && WALLPAPER=$(readlink -f ~/.config/wallpapers/current) && hyprctl hyprpaper preload "$WALLPAPER" && hyprctl hyprpaper wallpaper "DP-1,$WALLPAPER" && hyprctl hyprpaper wallpaper "HDMI-A-1,$WALLPAPER"
}

# Turn off displays after 5 minutes
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}

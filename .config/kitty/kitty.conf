# Kitty Configuration

# Font
font_family      Fira Code
font_size        11.0
disable_ligatures never

# Tokyo Night Color Scheme
foreground #a9b1d6
background #1a1b26
selection_foreground #1a1b26
selection_background #33467c

# Black
color0 #32344a
color8 #444b6a

# Red
color1 #f7768e
color9 #ff7a93

# Green
color2  #9ece6a
color10 #b9f27c

# Yellow
color3  #e0af68
color11 #ff9e64

# Blue
color4  #7aa2f7
color12 #7da6ff

# Magenta
color5  #ad8ee6
color13 #bb9af7

# Cyan
color6  #449dab
color14 #0db9d7

# White
color7  #787c99
color15 #acb0d0

# Window
background_opacity 0.9
window_padding_width 4

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Cursor
cursor_shape beam
cursor_blink_interval 0

# Mouse
copy_on_select yes

# Keybindings (Italian keyboard friendly)
# Navigate between windows
map ctrl+shift+right next_window
map ctrl+shift+left previous_window
map alt+shift+right next_window
map alt+shift+left previous_window

# Navigate between tabs
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
